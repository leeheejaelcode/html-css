<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 관련 요소</title>
  </head>
  <body>
    H<sub>2</sub>SO<sub>4</sub>
    <!-- 아래 첨자 -->
    <sup>[1]</sup>
    <!-- 위 첨자 -->
    <mark>삼각함수</mark>
    <!-- 중요 부분 -->
    <time datetime="2023-05-19">May 19. 2023</time>
    <time datetime="2024-04-29">10기 완전체가 된 날</time>
    <abbr title="맥도날드">맥날</abbr>
    <!-- abbr은 축약어라는 의미 -->
    <s>11,900원</s>
    <!-- 취소선 -->
  </body>
</html>
